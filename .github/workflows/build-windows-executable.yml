name: Build Windows Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --windowed --icon=icon.ico --add-data "script.js;." --add-data "window.py;." --add-data "discordRPC.py;." --add-data "icon.png;." --add-data "icon.ico;." main.py -n "Youtube Music"

    - name: Upload artifact
      uses: actions/upload-artifact@v5
      with:
        name: youtube-music-rpc-exe
        path: "dist/Youtube Music.exe"
